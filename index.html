<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
    <table class="table table-success col-12">
      <tr id="nineAm" class="row-lg" data-time="09">
        <th scope="row" class="col-1 text-center align-middle">9am</th>
        <td class="col-10" id = "eventSave" class="input-group"><input id="9am" type="text" class="form-control bg-transparent text-dark border-0" placeholder="Event"></td>
        <td class="col-1"><button onclick="getInputFromTextBox(this, '9am')" class="btn btn-outline-secondary" type="button">Save</button></td>
      </tr>
      <tr id="tenAm" class="row-lg" data-time="10">
        <th scope="row" class="col-1 text-center align-middle">10am</th>
        <td class="col-10" class="input-group"><input id="10am" type="text" class="form-control bg-transparent text-dark border-0" placeholder="Event"></td>
        <td class="col-1"><button onclick="getInputFromTextBox(this, '10am')" class="btn btn-outline-secondary" type="button">Save</button></td>
      </tr>
      <tr id="elevenAm" class="row-lg" data-time="11">
        <th scope="row" class="col-1 text-center align-middle">11am</th>
        <td class="col-10" class="input-group"><input id="11am" type="text" class="form-control bg-transparent text-dark border-0" placeholder="Event"></td>
        <td class="col-1"><button onclick="getInputFromTextBox(this, '11am')" class="btn btn-outline-secondary" type="button">Save</button></td>
      </tr>
      <tr id="twelvePm" class="row-lg" data-time="12">
        <th scope="row" class="col-1 text-center align-middle">12pm</th>
        <td class="col-10" class="input-group"><input id="12pm" type="text" class="form-control bg-transparent text-dark border-0" placeholder="Event"></td>
        <td class="col-1"><button onclick="getInputFromTextBox(this, '12pm')" class="btn btn-outline-secondary" type="button">Save</button></td>
      </tr>
      <tr id="onePm" class="row-lg" data-time="13">
        <th scope="row" class="col-1 text-center align-middle">1pm</th>
        <td class="col-10" class="input-group"><input id="1pm" type="text" class="form-control bg-transparent text-dark border-0" placeholder="Event"></td>
        <td class="col-1"><button onclick="getInputFromTextBox(this, '1pm')" class="btn btn-outline-secondary" type="button">Save</button></td>
      </tr>
      <tr class="row-lg" data-time="14">
        <th id="twoPm" scope="row" class="col-1 text-center align-middle">2pm</th>
        <td class="col-10" class="input-group"><input id="2pm" type="text" class="form-control bg-transparent text-dark border-0" placeholder="Event"></td>
        <td class="col-1"><button onclick="getInputFromTextBox(this, '2pm')"class="btn btn-outline-secondary" type="button">Save</button></td>
      </tr>
      <tr id="threePm" class="row-lg" data-time="15">
        <th scope="row" class="col-1 text-center align-middle">3pm</th>
        <td class="col-10" class="input-group"><input id="3pm" type="text" class="form-control bg-transparent text-dark border-0" placeholder="Event"></td>
        <td class="col-1"><button onclick="getInputFromTextBox(this, '3pm')" class="btn btn-outline-secondary" type="button">Save</button></td>
      </tr>
      <tr id="fourPm" class="row-lg" data-time="16">
        <th scope="row" class="col-1 text-center align-middle">4pm</th>
        <td class="col-10" class="input-group"><input id="4pm" type="text" class="form-control bg-transparent text-dark border-0" placeholder="Event"></td>
        <td class="col-1"><button onclick="getInputFromTextBox(this, '4pm')" class="btn btn-outline-secondary" type="button">Save</button></td>
      </tr>
      <tr id="fivePm" class="row-lg" data-time="17">
        <th scope="row" class="col-1 text-center align-middle">5pm</th>
        <td class="col-10" class="input-group"><input id="5pm" type="text" class="form-control bg-transparent text-dark border-0" placeholder="Event"></td>
        <td class="col-1"><button onclick="getInputFromTextBox(this, '5pm')" class="btn btn-outline-secondary" type="button">Save</button></td>
      </tr>
    </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment-with-locales.min.js" integrity="sha512-vFABRuf5oGUaztndx4KoAEUVQnOvAIFs59y4tO0DILGWhQiFnFHiR+ZJfxLDyJlXgeut9Z07Svuvm+1Jv89w5g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js"></script>
  </body>
</html>
